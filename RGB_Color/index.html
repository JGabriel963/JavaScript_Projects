<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wapper">
            R<input type="range" min="0" max="255" value="0" id="red">
        </div>
        <div class="wapper">
            G<input type="range" min="0" max="255" value="0" id="green">
        </div>
        <div class="wapper">
            B<input type="range" min="0" max="255" value="0" id="blue">
        </div>
        <span id="output">rgb(0,0,0)</span>
    </div>
</body>
</html>
